<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        h2{
            color: rgb(17, 13, 230);
        }
        
        h1{
            color: rgb(185, 179, 71);
            background-color: pink;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Hey Welcome to my OTP platform!!!</h2>
    <div>
        <button class = "btn" onclick="otp()">Generate otp</button>
    </div>
    <h1 id="showotp">OTP</h1>       
    <script>
        otp =()=> //using arrow funciton 
        {
            var digits = "0123456789";
            var OTP = "";
            for(var i = 0; i<4; i++){
                OTP = OTP + digits[Math.floor(Math.random() * 10 )]//cuz * 10 its ,maybbe outcome decimal value//math.floor outcomes a single digit int.
            }
            document.getElementById("showotp").innerHTML=OTP;
        }
    </script>
</body>
